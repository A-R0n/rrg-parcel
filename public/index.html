<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Rock climbing map with directions for the Red River Gorge in Slade, KY"
    />
    <meta name="author" content="Aaron Estes" />
    <title>Directions for Red River Gorge Rock Climbing Routes</title>
    <meta
      name="keywords"
      content="Directions, Red River Gorge, Rock Climbing, Map, Slade, KY"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </head>
  <body>
    <div id="root"></div>
    <div id="right-panel"></div>
    <script src="../src/index.js"></script>
    <p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>
    <script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>
  </body>
</html>
